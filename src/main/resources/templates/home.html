<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<!-- Navigation links -->
<nav>
    <a th:href="@{/home/login}">Login</a> |
    <a th:href="@{/home/createAccount}">Create Account</a>
</nav>

<hr>

<!-- Product list table -->
<table>
    <caption>Product List</caption>
    <tr>
        <th>Name</th>
        <th>Category</th>
    </tr>
    <tr th:each="product: ${products}">
        <td>
            <a th:href="@{/home/product/{id}(id=${product.id})}" th:text="${product.name}"></a>
        </td>
        <td th:text="${product.category}"></td>
    </tr>
</table>
</body>
</html>
