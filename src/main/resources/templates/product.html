<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>Product Details</title>
</head>
<body>
<form action="#" th:action="@{/home}" th:method="get">
  <button type="submit" >Back to Home Page</button>
</form>

  <h1>Product Details</h1>

  <ul>
    <li>Product Name: <span th:text="${product.get().getName()}"></span></li>
    <li>Product Category: <span th:text="${product.get().getCategory()}"></span></li>
    <li>Product Description: <span th:text="${product.get().getDescription()}"></span></li>
  </ul>

  <form action="#" th:action="@{/newReview}" th:method="get">
    <button type="submit" id="submitButton">Write a New Review?</button>
  </form>

</body>
</html>
